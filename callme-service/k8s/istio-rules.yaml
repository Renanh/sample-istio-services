apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: callme-service
spec:
  host: callme-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 100
        http2MaxRequests: 1000
    # Circuit breaker configuration
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 10s
      baseEjectionTime: 60s
      maxEjectionPercent: 100
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: callme-service
spec:
  hosts:
    - callme-service
  http:
    - route:
        # Canary deployment: 80% to v2, 20% to v1
        - destination:
            host: callme-service
            subset: v2
          weight: 80
        - destination:
            host: callme-service
            subset: v1
          weight: 20
      retries:
        attempts: 3
        perTryTimeout: 500ms
        retryOn: gateway-error,connect-failure,refused-stream
      timeout: 2s
      # Uncomment for fault injection testing
      # fault:
      #   delay:
      #     percentage:
      #       value: 33
      #     fixedDelay: 3s
