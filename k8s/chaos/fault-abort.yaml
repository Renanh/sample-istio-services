# Chaos Engineering: HTTP Error Injection
# Injeta erro HTTP 500 em 30% das requisições para callme-service
#
# Uso:
#   kubectl apply -f k8s/chaos/fault-abort.yaml -n istio-test
#
# Remover:
#   kubectl delete -f k8s/chaos/fault-abort.yaml -n istio-test
#   kubectl apply -f callme-service/k8s/istio-rules.yaml -n istio-test
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: callme-service-chaos-abort
spec:
  hosts:
    - callme-service
  http:
    - fault:
        abort:
          percentage:
            value: 30
          httpStatus: 500
      route:
        - destination:
            host: callme-service
            subset: v2
          weight: 80
        - destination:
            host: callme-service
            subset: v1
          weight: 20
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: gateway-error,connect-failure,refused-stream,5xx
      timeout: 10s
